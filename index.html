<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatoshiFlip - Bitcoin Coinflip Game</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Bitcoin icon from FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-800 border-r border-gray-700 p-4 flex flex-col">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-yellow-500">SatoshiFlip</h1>
                <p class="text-gray-400 text-sm">Bitcoin Coinflip Game</p>
            </div>
            
            <div class="mb-8">
                <div class="mb-2 text-yellow-500">
                    <i class="fas fa-bitcoin mr-2"></i>Balance
                </div>
                <div class="text-2xl font-mono" id="user-balance">₿ 0</div>
            </div>
            
            <div class="mb-8">
                <button class="w-full mb-2 px-4 py-2 bg-green-600 hover:bg-green-700 rounded transition">
                    Deposit
                </button>
                <button class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 rounded transition">
                    Withdraw
                </button>
            </div>
            
            <div class="mb-8">
                <div class="mb-2 text-yellow-500">Create Wager</div>
                <input 
                    type="number" 
                    id="wager-amount" 
                    class="w-full bg-gray-700 border border-gray-600 p-2 rounded text-white mb-2"
                    placeholder="Satoshis"
                    min="100"
                    max="100000000"
                >
                <button 
                    id="create-game" 
                    class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded transition">
                    Create Game
                </button>
            </div>
            
            <div class="mt-auto text-xs text-gray-500">
                <p>Min. Wager: ₿ 100</p>
                <p>Max. Wager: ₿ 100,000,000</p>
            </div>
        </div>
        
        <!-- Main content area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Message of the day banner -->
            <div class="bg-gray-800 border-b border-gray-700 p-3 text-center text-red-500">
                <p>Welcome to SatoshiFlip! The hottest Bitcoin coinflip game. Play responsibly.</p>
            </div>
            
            <!-- List of active wagers -->
            <div class="flex-1 overflow-auto p-6">
                <h2 class="text-xl text-cyan-400 font-bold mb-6">ACTIVE WAGERS</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="wagers-container">
                    <!-- Wager cards will be inserted here dynamically -->
                    
                    <!-- Example wager card (will be generated dynamically) -->
                    <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 hover:border-yellow-500 transition">
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-400">Player</span>
                            <span class="text-white font-mono">User123</span>
                        </div>
                        <div class="flex justify-between mb-4">
                            <span class="text-gray-400">Wager</span>
                            <span class="text-yellow-500 font-mono">₿ 10,000</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-400">Created</span>
                            <span class="text-gray-300">2 min ago</span>
                        </div>
                        <button class="w-full px-4 py-2 bg-green-600 hover:bg-green-700 rounded transition mt-2">
                            Join Game
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Coinflip Modal -->
    <div id="coinflip-modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">
        <div class="text-center">
            <div id="coin" class="w-40 h-40 relative mx-auto mb-8">
                <!-- Coin animation will be implemented in CSS -->
                <div class="absolute inset-0 rounded-full bg-yellow-400 flex items-center justify-center heads">
                    <span class="text-3xl">H</span>
                </div>
                <div class="absolute inset-0 rounded-full bg-yellow-500 flex items-center justify-center tails hidden">
                    <span class="text-3xl">T</span>
                </div>
            </div>
            <p id="result" class="text-center mt-4 text-white text-2xl mb-8">Flipping...</p>
            <button id="close-modal" class="px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded transition">
                Close
            </button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="src/js/app.js"></script>
</body>
</html>
